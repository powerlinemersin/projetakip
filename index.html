    main {

    @media (max-width: 768px) {

      .input-group {

      .input-group input, .input-group button {

      table, thead, tbody, th, td, tr {

      }
      thead tr {

      tbody tr {

      tbody tr td {

<body>
  <header>
    <img src="https://via.placeholder.com/150x40?text=Logo" alt="Åžirket Logosu" />
    <h1>Proje Takip Sistemi</h1>
    <button onclick="logout()" style="margin-left:auto; background:#e74c3c; color:white;">Ã‡Ä±kÄ±ÅŸ Yap</button>

  <main>
    <h3>âž• Yeni Proje Ekle</h3>
    <div class="input-group">
      <input id="projectName" placeholder="Proje AdÄ±" />
      <input id="clientName" placeholder="MÃ¼ÅŸteri AdÄ±" />
      <button class="btn-primary" onclick="addProject()">Ekle</button>
    </div>

    <h3>ðŸ“‹ Proje Listesi (<span id="userRoleDisplay" style="font-weight:normal; font-size:0.9em;"></span>)</h3>
    <table id="projectTable">
      <thead>
        <tr>
          <th>Proje AdÄ±</th>
          <th>MÃ¼ÅŸteri</th>
          <th>SÃ¶zleÅŸme Bedeli</th>
          <!-- <th>Sahibi (Admin iÃ§in)</th> Eklenebilir -->
          <th>Ä°ÅŸlem</th>
        </tr>
      </thead>
      <tbody id="projectBody"></tbody>
    </table>
    <p id="noProjectsMessage" style="text-align:center; margin-top:20px; display:none;">HenÃ¼z kayÄ±tlÄ± proje bulunmamaktadÄ±r.</p>
  </main>

  <script>
    // Firebase yapÄ±landÄ±rmasÄ±
    const firebaseConfig = {
      apiKey: "AIzaSyAGo34K8pKUPPjq0Dd2U6L6BqXDbexlZ1I", // API AnahtarÄ±nÄ±z
      authDomain: "projetakipsistemi-fbabd.firebaseapp.com",
      projectId: "projetakipsistemi-fbabd",
      storageBucket: "projetakipsistemi-fbabd.firebasestorage.app",
      messagingSenderId: "335282912485",
      appId: "1:335282912485:web:5ad9091ccf3cabd8f8280c"
    };

    // Firebase uygulamasÄ±nÄ± baÅŸlat
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userId = null;
    let currentUserRole = null; // KullanÄ±cÄ±nÄ±n rolÃ¼nÃ¼ saklamak iÃ§in

    // Oturum kontrolÃ¼
    auth.onAuthStateChanged(async user => { // async eklendi
      if (!user) {
        window.location.href = "login.html"; 
      } else {
        userId = user.uid;
        
        // KullanÄ±cÄ±nÄ±n rolÃ¼nÃ¼ Firestore'dan Ã§ek
        try {
          const userDoc = await db.collection("users").doc(userId).get();
          if (userDoc.exists) {
            currentUserRole = userDoc.data().role;
            document.getElementById("userRoleDisplay").textContent = currentUserRole === 'admin' ? 'YÃ¶netici GÃ¶rÃ¼nÃ¼mÃ¼' : 'KullanÄ±cÄ± GÃ¶rÃ¼nÃ¼mÃ¼';
            console.log("KullanÄ±cÄ± RolÃ¼:", currentUserRole);
          } else {
            console.log("KullanÄ±cÄ± iÃ§in rol bilgisi bulunamadÄ±, varsayÄ±lan 'user' kabul ediliyor.");
            currentUserRole = "user"; // VarsayÄ±lan, eÄŸer users dokÃ¼manÄ± yoksa (olmamalÄ±)
            document.getElementById("userRoleDisplay").textContent = 'KullanÄ±cÄ± GÃ¶rÃ¼nÃ¼mÃ¼';
          }
        } catch (error) {
          console.error("KullanÄ±cÄ± rolÃ¼ alÄ±nÄ±rken hata:", error);
          currentUserRole = "user"; // Hata durumunda gÃ¼venli varsayÄ±lan
          document.getElementById("userRoleDisplay").textContent = 'KullanÄ±cÄ± GÃ¶rÃ¼nÃ¼mÃ¼ (Rol alÄ±namadÄ±)';
        }
        
        loadProjects(); // Rol bilgisi alÄ±ndÄ±ktan sonra projeleri yÃ¼kle
      }
    });

    // Projeleri yÃ¼kle
    async function loadProjects() {
      if (!userId || currentUserRole === null) { // currentUserRole kontrolÃ¼ eklendi
          console.log("KullanÄ±cÄ± ID veya rol bilgisi henÃ¼z yÃ¼klenmedi. Projeler yÃ¼klenemiyor.");
          return;
      }

      const tbody = document.getElementById("projectBody");
      const noProjectsMessage = document.getElementById("noProjectsMessage");
      tbody.innerHTML = ""; 

      try {
        let projectsQuery = db.collection("projects");

        if (currentUserRole === "admin") {
          // Admin tÃ¼m projeleri gÃ¶rÃ¼r, userId'ye gÃ¶re filtreleme yapÄ±lmaz
          // Ä°steÄŸe baÄŸlÄ±: Admin gÃ¶rÃ¼nÃ¼mÃ¼nde projeleri en son oluÅŸturulana gÃ¶re sÄ±ralayabiliriz
          projectsQuery = projectsQuery.orderBy("createdAt", "desc"); 
          console.log("Admin olarak tÃ¼m projeler yÃ¼kleniyor.");
        } else {
          // Normal kullanÄ±cÄ± sadece kendi projelerini gÃ¶rÃ¼r
          projectsQuery = projectsQuery.where("userId", "==", userId).orderBy("name");
          console.log("KullanÄ±cÄ± olarak kendi projeleri yÃ¼kleniyor.");
        }

        const projectsSnapshot = await projectsQuery.get();
        
        if (projectsSnapshot.empty) {
            noProjectsMessage.style.display = "block";
            tbody.innerHTML = ""; 
        } else {
            noProjectsMessage.style.display = "none";
            projectsSnapshot.forEach(doc => {
              const proj = doc.data();
              const tr = document.createElement("tr");

              // Admin iÃ§in proje sahibinin email'ini gÃ¶stermek isteyebiliriz (opsiyonel)
              // let ownerInfo = '';
              // if (currentUserRole === 'admin' && proj.userId) {
              //    // Bu kÄ±sÄ±m iÃ§in ek bir sorgu veya projeye userEmail gibi bir alan eklemek gerekebilir
              //    ownerInfo = `<td>${proj.userEmail || proj.userId.substring(0,6)}...</td>`;
              // }

              tr.innerHTML = `
                <td data-label="Proje AdÄ±"><a href="project-detail.html?id=${doc.id}">${proj.name}</a></td>
                <td data-label="MÃ¼ÅŸteri">${proj.client}</td>
                <td data-label="SÃ¶zleÅŸme Bedeli">${proj.contractValue != null ? proj.contractValue.toLocaleString('tr-TR', {style: 'currency', currency: 'TRY'}) : 'BelirtilmemiÅŸ'}</td>
                ${'' /* ownerInfo */} 
                <td data-label="Ä°ÅŸlem"><button class="btn-danger" onclick="deleteProject('${doc.id}', '${proj.name}')">Sil</button></td>
              `;
              tbody.appendChild(tr);
            });
        }
      } catch (error) {
          console.error("Projeler yÃ¼klenirken hata oluÅŸtu: ", error);
          // KullanÄ±cÄ±ya daha anlaÅŸÄ±lÄ±r bir hata mesajÄ± gÃ¶ster
          if (error.code === 'failed-precondition' && error.message.includes('index')) {
              tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">VeritabanÄ± sorgusu iÃ§in gerekli indeks eksik. LÃ¼tfen tarayÄ±cÄ± konsolunu kontrol edin ve Firebase'in Ã¶nerdiÄŸi indeksi oluÅŸturun. Hata: ${error.message}</td></tr>`;
          } else {
              tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">Projeler yÃ¼klenirken bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.</td></tr>`;
          }
          noProjectsMessage.style.display = "none";
      }
    }

    // Yeni proje ekle
    async function addProject() {
      const nameInput = document.getElementById("projectName");
      const clientInput = document.getElementById("clientName");
      const name = nameInput.value.trim();
      const client = clientInput.value.trim();

      if (!name || !client) {
        alert("Proje adÄ± ve mÃ¼ÅŸteri adÄ± alanlarÄ± doldurulmalÄ±dÄ±r!");
        return;
      }
      if (!userId) {
        alert("KullanÄ±cÄ± oturumu bulunamadÄ±. LÃ¼tfen tekrar giriÅŸ yapÄ±n.");
        return;
      }

      const project = {
        userId: userId, 
        name,
        client,
        contractValue: 0, 
        expenses: [],
        stages: [], // AÅŸamalar `project-detail`de Ã¶n tanÄ±mlÄ± olarak oluÅŸturulacak
        createdAt: firebase.firestore.FieldValue.serverTimestamp() 
      };

      try {
        await db.collection("projects").add(project);
        nameInput.value = "";
        clientInput.value = "";
        alert("Proje baÅŸarÄ±yla eklendi.");
        loadProjects(); 
      } catch (error) {
        console.error("Proje eklenirken hata oluÅŸtu: ", error);
        alert("Proje eklenirken bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.");
      }
    }

    // Proje sil (Admin herkesin projesini, kullanÄ±cÄ± sadece kendininkini silebilmeli - BU KONTROL EKLENMELÄ°)
    async function deleteProject(id, projectName) {
        // TODO: Rol bazlÄ± silme yetkisi kontrolÃ¼ eklenecek.
        // Åžimdilik, herkes silebiliyor gibi davranacak.
        // GÃ¼venlik kurallarÄ± ile bu daha da saÄŸlamlaÅŸtÄ±rÄ±lmalÄ±.

        if (!confirm(`"${projectName}" adlÄ± projeyi silmek istediÄŸinizden emin misiniz? Bu iÅŸlem geri alÄ±namaz.`)) {
            return;
        }
        try {
            // Silmeden Ã¶nce proje sahibini kontrol et (admin deÄŸilse)
            if (currentUserRole !== 'admin') {
                const projectDoc = await db.collection('projects').doc(id).get();
                if (projectDoc.exists && projectDoc.data().userId !== userId) {
                    alert('Bu projeyi silme yetkiniz yok.');
                    return;
                }
            }

            await db.collection("projects").doc(id).delete();
            alert(`"${projectName}" adlÄ± proje baÅŸarÄ±yla silindi.`);
            loadProjects(); 
        } catch (error) {
            console.error("Proje silinirken hata oluÅŸtu: ", error);
            alert(`"${projectName}" adlÄ± proje silinirken bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.`);
        }
    }

    // Ã‡Ä±kÄ±ÅŸ yap
    function logout() {
      auth.signOut().then(() => {
        currentUserRole = null; // Rol bilgisini temizle
        window.location.href = "login.html"; 
      }).catch((error) => {
        console.error("Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±rken hata:", error);
        alert("Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±rken bir hata oluÅŸtu.");
      });
    }
  </script>
