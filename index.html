  <script>

    let userId = null;

    const projectStatuses = {"BaÅŸlamadÄ±":"status-baslamadi","Devam Ediyor":"status-devam-ediyor","Takip Ediliyor":"status-takip-ediliyor","TamamlandÄ±":"status-tamamlandi"};

    function renderCategoryCheckboxes(containerId,prefix=""){const container=document.getElementById(containerId);if(!container)return;let legendText='Proje Kategorileri';if(container.querySelector('legend')){legendText=container.querySelector('legend').textContent;}container.innerHTML="";const legend=document.createElement('legend');legend.textContent=legendText;container.appendChild(legend);projectCategories.forEach(category=>{const checkboxId=`${prefix}${category.replace(/\s+/g,'-').toLowerCase()}`;const wrapper=document.createElement('span');wrapper.style.marginRight="15px";wrapper.style.display="inline-block";const checkbox=document.createElement('input');checkbox.type='checkbox';checkbox.id=checkboxId;checkbox.value=category;checkbox.name=`${prefix}project_category`;checkbox.style.marginRight="5px";checkbox.style.verticalAlign="middle";const label=document.createElement('label');label.htmlFor=checkboxId;label.textContent=category;label.style.fontWeight="normal";label.style.cursor="pointer";label.style.verticalAlign="middle";wrapper.appendChild(checkbox);wrapper.appendChild(label);container.appendChild(wrapper);});}

    function getStatusBadge(statusText){const statusKey=statusText||defaultStatus;const cssClass=projectStatuses[statusKey]||projectStatuses[defaultStatus];return`<span class="status-badge ${cssClass}">${statusKey}</span>`;}
    async function loadProjects(filters={}){if(!userId||currentUserRole===null){return;}const tbody=document.getElementById("projectBody");const noProjectsMessage=document.getElementById("noProjectsMessage");tbody.innerHTML="";noProjectsMessage.textContent="Filtreyle eÅŸleÅŸen proje bulunamadÄ± veya henÃ¼z kayÄ±tlÄ± proje yok.";try{let projectsQuery=db.collection("projects");if(currentUserRole!=="admin"){projectsQuery=projectsQuery.where("userId","==",userId);}if(filters.status){projectsQuery=projectsQuery.where("status","==",filters.status);}if(filters.category){projectsQuery=projectsQuery.where("categories","array-contains",filters.category);}let sortField=filters.sortField||(currentUserRole==="admin"?"createdAt":"name");let sortDirection=filters.sortDirection||"desc";projectsQuery=projectsQuery.orderBy(sortField,sortDirection);if(sortField!=="name"&&sortField!=="createdAt"){projectsQuery=projectsQuery.orderBy("name","asc");}else if(sortField==="name"&&sortField!=="createdAt"){projectsQuery=projectsQuery.orderBy("createdAt","desc");}
    const projectsSnapshot=await projectsQuery.get();if(projectsSnapshot.empty){noProjectsMessage.style.display="block";}else{noProjectsMessage.style.display="none";projectsSnapshot.forEach(doc=>{const proj=doc.data();const tr=document.createElement("tr");let categoriesHtml="N/A";if(proj.categories&&proj.categories.length>0){categoriesHtml=proj.categories.map(cat=>`<span class="categories-display"><span>${cat}</span></span>`).join(" ");}const contractValueDisplay=(proj.contractValue!=null&&typeof proj.contractValue==='number')?proj.contractValue.toLocaleString('tr-TR',{style:'currency',currency:'TRY'}):'BelirtilmemiÅŸ';
    tr.innerHTML=`<td data-label="Proje AdÄ±"><a href="project-detail.html?id=${doc.id}">${proj.name}</a></td><td data-label="MÃ¼ÅŸteri">${proj.client}</td><td data-label="Kategoriler">${categoriesHtml}</td><td data-label="Durum">${getStatusBadge(proj.status)}</td><td data-label="SÃ¶zleÅŸme Bedeli">${contractValueDisplay}</td><td data-label="Ä°ÅŸlem"><button class="btn-danger" onclick="deleteProject('${doc.id}','${proj.name}')">Sil</button></td>`;tbody.appendChild(tr);});}}catch(error){console.error("Projeler yÃ¼klenirken hata oluÅŸtu: ",error);noProjectsMessage.textContent="Projeler yÃ¼klenirken bir hata oluÅŸtu.";noProjectsMessage.style.display="block";if(error.code==='failed-precondition'){const errorLink=error.message.substring(error.message.indexOf('https://'));tbody.innerHTML=`<tr><td colspan="6" style="text-align:center; color:red;">VeritabanÄ± sorgusu iÃ§in gerekli bir indeks eksik olabilir. LÃ¼tfen tarayÄ±cÄ± konsolunu kontrol edin. ${errorLink?`<a href="${errorLink}" target="_blank">Ä°ndeks OluÅŸtur</a>`:''}</td></tr>`;}else{tbody.innerHTML=`<tr><td colspan="6" style="text-align:center; color:red;">Projeler yÃ¼klenirken bir hata oluÅŸtu.</td></tr>`;}}}
    function applyFiltersAndSort(){const selectedStatus=document.getElementById('filterStatus').value;const selectedCategory=document.getElementById('filterCategory').value;const selectedSortField=document.getElementById('sortField').value;const selectedSortDirection=document.getElementById('sortDirection').value;const filters={};if(selectedStatus)filters.status=selectedStatus;if(selectedCategory)filters.category=selectedCategory;if(selectedSortField)filters.sortField=selectedSortField;if(selectedSortDirection)filters.sortDirection=selectedSortDirection;loadProjects(filters);}

    const project={userId:userId,name,client,categories:selectedCategories,status:defaultStatus,contractValue:0,expenses:[],stages:[],createdAt:firebase.firestore.FieldValue.serverTimestamp()};try{await db.collection("projects").add(project);nameInput.value="";clientInput.value="";document.querySelectorAll('#newProjectCategories input[type="checkbox"]').forEach(cb=>cb.checked=false);alert("Proje baÅŸarÄ±yla eklendi.");applyFiltersAndSort();}catch(error){console.error("Proje eklenirken hata oluÅŸtu: ",error);alert("Proje eklenirken bir hata oluÅŸtu.");}}
