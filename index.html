<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proje Takip Sistemi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #222;
    }
    input, button {
      padding: 8px;
      margin: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .btn-danger {
      color: white;
      background-color: #c0392b;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    tr.clickable:hover {
      background-color: #d0e7ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Proje Takip Sistemi</h1>

  <h3>âž• Yeni Proje Ekle</h3>
  <input id="projectName" placeholder="Proje AdÄ±" />
  <input id="clientName" placeholder="MÃ¼ÅŸteri AdÄ±" />
  <input id="startDate" type="date" />
  <input id="endDate" type="date" />
  <input id="estimatedBudget" type="number" placeholder="Tahmini BÃ¼tÃ§e (TL)" min="0" step="0.01" />
  <input id="actualCost" type="number" placeholder="GerÃ§ekleÅŸen Maliyet (TL)" min="0" step="0.01" />
  <input id="profitMargin" type="number" placeholder="Kar MarjÄ± (%)" min="0" step="0.01" />
  <button class="btn-primary" onclick="addProject()">Ekle</button>

  <h3>ðŸ“‹ Proje Listesi</h3>
  <table id="projectTable">
    <thead>
      <tr>
        <th>Proje AdÄ±</th>
        <th>MÃ¼ÅŸteri</th>
        <th>BaÅŸlangÄ±Ã§</th>
        <th>BitiÅŸ</th>
        <th>SÃ¼re (gÃ¼n)</th>
        <th>Tahmini BÃ¼tÃ§e (TL)</th>
        <th>GerÃ§ekleÅŸen Maliyet (TL)</th>
        <th>Kar MarjÄ± (%)</th>
        <th>Ä°ÅŸlem</th>
      </tr>
    </thead>
    <tbody id="projectBody"></tbody>
  </table>

  <script>
    function loadProjects() {
      const data = JSON.parse(localStorage.getItem("projects") || "[]");
      const tbody = document.getElementById("projectBody");
      tbody.innerHTML = "";

      data.forEach((proj, index) => {
        const duration = getDuration(proj.startDate, proj.endDate);
        const tr = document.createElement("tr");
        tr.classList.add("clickable");
        tr.onclick = () => {
          window.location.href = `project-detail.html?id=${index}`;
        };

        tr.innerHTML = `
          <td>${proj.name}</td>
          <td>${proj.client}</td>
          <td>${proj.startDate}</td>
          <td>${proj.endDate}</td>
          <td>${duration} gÃ¼n</td>
          <td>${proj.estimatedBudget ? proj.estimatedBudget.toFixed(2) : '-'}</td>
          <td>${proj.actualCost ? proj.actualCost.toFixed(2) : '-'}</td>
          <td>${proj.profitMargin ? proj.profitMargin.toFixed(2) : '-'}</td>
          <td><button class="btn-danger" onclick="deleteProject(event, ${index})">Sil</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addProject() {
      const name = document.getElementById("projectName").value.trim();
      const client = document.getElementById("clientName").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const estimatedBudget = parseFloat(document.getElementById("estimatedBudget").value) || 0;
      const actualCost = parseFloat(document.getElementById("actualCost").value) || 0;
      const profitMargin = parseFloat(document.getElementById("profitMargin").value) || 0;

      if (!name || !client || !startDate || !endDate) {
        alert("LÃ¼tfen tÃ¼m zorunlu alanlarÄ± doldurun!");
        return;
      }

      const project = { name, client, startDate, endDate, estimatedBudget, actualCost, profitMargin };
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      projects.push(project);
      localStorage.setItem("projects", JSON.stringify(projects));

      // Formu temizle
      document.getElementById("projectName").value = "";
      document.getElementById("clientName").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("estimatedBudget").value = "";
      document.getElementById("actualCost").value = "";
      document.getElementById("profitMargin").value = "";

      loadProjects();
    }

    function deleteProject(event, index) {
      event.stopPropagation(); // SatÄ±r tÄ±klama olayÄ±nÄ± iptal et (detaya gitmesin)
      if (!confirm("Projeyi silmek istediÄŸinizden emin misiniz?")) return;
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      projects.splice(index, 1);
      localStorage.setItem("projects", JSON.stringify(projects));
      loadProjects();
    }

    function getDuration(start, end) {
      const s = new Date(start);
      const e = new Date(end);
      const diffTime = e - s;
      if (diffTime < 0) return 0;
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    loadProjects();
  </script>
</body>
</html>
