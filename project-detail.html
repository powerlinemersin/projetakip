<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proje Detayları</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script> <!-- STORAGE SDK EKLENDİ -->


  <style>
    /* ... (mevcut stilleriniz aynı kalacak) ... */
    body { /* ... */ }
    header { /* ... */ }
    /* ... */
    .file-list {
        list-style-type: none;
        padding: 0;
    }
    .file-list li {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 8px 12px;
        margin-bottom: 5px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .file-list a {
        color: #007bff;
        text-decoration: none;
    }
    .file-list a:hover {
        text-decoration: underline;
    }
    .delete-file-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8em;
    }
    .delete-file-btn:hover {
        background-color: #c82333;
    }
    #uploadProgress {
        width: 100%;
        background-color: #e9ecef;
        border-radius: .25rem;
        margin-top: 5px;
        height: 10px; /* Yükseklik ayarı */
        display: none; /* Başlangıçta gizli */
    }
    #uploadProgressBar {
        width: 0%;
        height: 100%; /* Yüksekliği parent'a göre ayarla */
        background-color: #28a745;
        border-radius: .25rem;
        text-align: center;
        line-height: 10px; /* Yükseklik ile aynı */
        color: white;
        font-size: 0.7em;
    }
  </style>
</head>
<body>
  <header>
    <!-- ... header içeriği ... -->
  </header>
  <main>
    <!-- ... Genel Bilgiler, Aşamalar, Sözleşme ve Kar Hesapları bölümleri ... -->
    <section>
      <h3>Genel Bilgiler</h3>
      <div class="input-group">
        <div style="flex: 2;">
          <label for="projectName">Proje Adı</label>
          <input type="text" id="projectName" class="readonly" readonly />
        </div>
        <div style="flex: 2;">
          <label for="clientName">Müşteri Adı</label>
          <input type="text" id="clientName" class="readonly" readonly />
        </div>
        <div style="flex: 1;">
          <label for="projectStatus">Proje Durumu</label>
          <select id="projectStatus" onchange="updateProjectStatus(this.value)">
            <option value="Başlamadı">Başlamadı</option>
            <option value="Devam Ediyor">Devam Ediyor</option>
            <option value="Tamamlandı">Tamamlandı</option>
          </select>
        </div>
      </div>
      
      <h3>Aşamalar & Sorumlular</h3>
      <table id="stagesTable">
        <thead>
          <tr>
            <th>Aşama</th>
            <th>Sorumlu Kişi</th>
            <th>Tarih</th>
            <th>Tamamlandı mı?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <div class="input-group" style="margin-top: 20px;">
        <div>
          <label for="startDate">Sözleşme Başlangıcı</label>
          <input type="date" id="startDate" />
        </div>
        <div>
          <label for="endDate">Sözleşme Bitişi</label>
          <input type="date" id="endDate" />
        </div>
      </div>
    </section>

    <section style="margin-top: 30px;">
      <h3>Sözleşme ve Kar Hesapları</h3>
      <label for="contractValue">Sözleşme Tutarı (TL)</label>
      <input type="number" id="contractValue" min="0" step="0.01" oninput="updateCalculations()" />
      <label for="totalExpenses">Toplam Harcama (TL)</label>
      <input type="text" id="totalExpenses" class="readonly" readonly />
      <label for="realizedProfit">Gerçekleşen Kar (TL)</label>
      <input type="text" id="realizedProfit" class="readonly" readonly />
      <label for="realizedProfitMargin">Gerçekleşen Kar Marjı (%)</label>
      <input type="text" id="realizedProfitMargin" class="readonly" readonly />
    </section>

    <section style="margin-top: 30px;">
      <h3>Harcama Kalemleri</h3>
      <table id="expensesTable">
        <thead>
          <tr>
            <th>Açıklama</th>
            <th>Tutar (TL)</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="input-group" style="margin-top: 15px;">
        <div><input type="text" id="expenseDesc" placeholder="Açıklama" /></div>
        <div><input type="number" id="expenseAmount" placeholder="Tutar" min="0" step="0.01" /></div>
        <div><button onclick="addExpense()">Harcama Ekle</button></div>
      </div>
    </section>

    <!-- YENİ DOSYA YÜKLEME BÖLÜMÜ -->
    <section style="margin-top: 30px;">
        <h3>Proje Dosyaları</h3>
        <div class="input-group">
            <div>
                <label for="fileUploadInput">Dosya Seç</label>
                <input type="file" id="fileUploadInput" />
            </div>
            <div>
                <button onclick="uploadFile()" style="margin-top: 28px;">Yükle</button> <!-- Buton için margin ayarı -->
            </div>
        </div>
        <div id="uploadProgress" style="margin-top:10px;"><div id="uploadProgressBar"></div></div>
        <h4>Yüklenmiş Dosyalar:</h4>
        <ul id="fileList" class="file-list">
            <!-- Dosyalar buraya listelenecek -->
        </ul>
        <p id="noFilesMessage" style="display:none;">Bu projeye henüz dosya yüklenmemiş.</p>
    </section>
    <!-- DOSYA YÜKLEME BÖLÜMÜ SONU -->


    <button onclick="saveDetails()" style="margin-top:25px;">Sözleşme Bilgilerini Kaydet</button>
    <button onclick="goBack()" style="margin-left:10px; background:#7f8c8d;">Geri Dön</button>
  </main>
  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyAGo34K8pKUPPjq0Dd2U6L6BqXDbexlZ1I", // API Anahtarınız
      authDomain: "projetakipsistemi-fbabd.firebaseapp.com",
      projectId: "projetakipsistemi-fbabd",
      storageBucket: "projetakipsistemi-fbabd.appspot.com", // Storage Bucket adınız (genellikle projectId.appspot.com)
      messagingSenderId: "335282912485",
      appId: "1:335282912485:web:5ad9091ccf3cabd8f8280c"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage(); // STORAGE SERVİSİNİ İNİTİALİZE ET

    let projectId = null;
    const predefinedStageNames = [ /* ... */ ];
    const defaultProjectStatus = "Başlamadı";

    auth.onAuthStateChanged(user => { /* ... */ });

    async function loadProject() {
      if (!projectId) return;
      try {
        const projectRef = db.collection("projects").doc(projectId);
        const projectDoc = await projectRef.get();
        if (!projectDoc.exists) { /* ... */ return; }
        const p = projectDoc.data();

        // ... (diğer alanların yüklenmesi)
        document.getElementById("projectStatus").value = p.status || defaultProjectStatus;
        
        renderStages(p.stages || []); // Aşamaları yükle
        renderExpenses(p.expenses || []); // Harcamaları yükle
        renderFiles(p.files || []); // DOSYALARI YÜKLE
        updateCalculations();

      } catch (error) { /* ... */ }
    }

    // ... renderStages, saveStageField, updateProjectStatus, renderExpenses, addExpense, removeExpense, updateCalculations, saveDetails ...
    // (Bu fonksiyonlarda değişiklik yok, sadece renderFiles ve uploadFile eklenecek)

    function renderFiles(filesArray) {
        const fileListUL = document.getElementById("fileList");
        const noFilesMessage = document.getElementById("noFilesMessage");
        fileListUL.innerHTML = ""; // Listeyi temizle

        if (filesArray && filesArray.length > 0) {
            noFilesMessage.style.display = "none";
            filesArray.forEach((fileData, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <a href="${fileData.url}" target="_blank">${fileData.name}</a>
                    <button class="delete-file-btn" onclick="deleteFile(${index}, '${fileData.name}', '${fileData.path}')">Sil</button>
                `;
                // Not: fileData.path, dosyanın Storage'daki tam yolunu içermeli (örn: projects/projeID/dosyaAdi.pdf)
                fileListUL.appendChild(listItem);
            });
        } else {
            noFilesMessage.style.display = "block";
        }
    }

    async function uploadFile() {
        const fileInput = document.getElementById('fileUploadInput');
        const file = fileInput.files[0];
        const progressBarContainer = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('uploadProgressBar');

        if (!file) {
            alert("Lütfen yüklenecek bir dosya seçin.");
            return;
        }
        if (!projectId) {
            alert("Proje ID bulunamadı. Dosya yüklenemiyor.");
            return;
        }

        // Dosya adında boşluk veya özel karakter varsa Firebase Storage sorun çıkarabilir, temizleyelim.
        // Türkçe karakterler için de dikkatli olmak gerekebilir. Şimdilik basit tutuyoruz.
        const fileName = file.name.replace(/\s+/g, '_'); // Boşlukları _ ile değiştir
        const filePath = `projects/${projectId}/${Date.now()}_${fileName}`; // Benzersizlik için timestamp ekle
        const fileRef = storage.ref(filePath);

        try {
            const uploadTask = fileRef.put(file);

            progressBarContainer.style.display = 'block'; // Yükleme çubuğunu göster

            uploadTask.on('state_changed',
                (snapshot) => {
                    // Yükleme ilerlemesini takip et
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = Math.round(progress) + '%';
                    console.log('Upload is ' + progress + '% done');
                },
                (error) => {
                    // Hata yönetimi
                    console.error("Dosya yüklenirken hata oluştu:", error);
                    alert(`Dosya yüklenirken bir hata oluştu: ${error.message}`);
                    progressBarContainer.style.display = 'none';
                },
                async () => {
                    // Yükleme tamamlandığında
                    progressBarContainer.style.display = 'none';
                    progressBar.style.width = '0%'; // Çubuğu sıfırla
                    progressBar.textContent = '';

                    const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                    console.log('Dosya yüklendi, URL:', downloadURL);

                    // Firestore'a dosya bilgisini kaydet
                    const projectRef = db.collection("projects").doc(projectId);
                    await projectRef.update({
                        files: firebase.firestore.FieldValue.arrayUnion({
                            name: file.name, // Orijinal dosya adını kaydet
                            url: downloadURL,
                            path: filePath, // Storage'daki yolu silme işlemi için sakla
                            uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
                        })
                    });

                    alert("Dosya başarıyla yüklendi!");
                    fileInput.value = ""; // Dosya inputunu temizle
                    
                    // Dosya listesini yenile
                    const projectDoc = await projectRef.get();
                    if (projectDoc.exists) {
                        renderFiles(projectDoc.data().files || []);
                    }
                }
            );
        } catch (error) {
            console.error("Dosya yükleme başlatılırken hata:", error);
            alert("Dosya yükleme başlatılırken bir hata oluştu.");
            progressBarContainer.style.display = 'none';
        }
    }

    async function deleteFile(fileIndex, fileName, filePath) {
        if (!confirm(`"${fileName}" adlı dosyayı silmek istediğinizden emin misiniz?`)) {
            return;
        }
        if (!projectId || filePath === undefined) {
            alert("Dosya silinemedi. Proje ID veya dosya yolu eksik.");
            return;
        }

        try {
            // 1. Firebase Storage'dan dosyayı sil
            const fileRef = storage.ref(filePath);
            await fileRef.delete();
            console.log("Dosya Storage'dan silindi:", filePath);

            // 2. Firestore'dan dosya referansını sil
            const projectRef = db.collection("projects").doc(projectId);
            const projectDoc = await projectRef.get();
            if (projectDoc.exists) {
                let filesArray = projectDoc.data().files || [];
                // Silinecek dosyayı bul ve diziden çıkar. filePath ile eşleştirme daha güvenli olur.
                // Şimdilik index ile yapıyoruz ama eğer Firestore'daki sıralama değişirse sorun olabilir.
                // Daha güvenli yöntem: filesArray = filesArray.filter(f => f.path !== filePath);
                if (filesArray[fileIndex] && filesArray[fileIndex].path === filePath) {
                     filesArray.splice(fileIndex, 1);
                } else { // Eğer index eşleşmiyorsa, path'e göre bulup sil
                    filesArray = filesArray.filter(f => f.path !== filePath);
                }


                await projectRef.update({
                    files: filesArray
                });
                console.log("Dosya referansı Firestore'dan silindi.");

                renderFiles(filesArray); // Listeyi UI'da güncelle
                alert(`"${fileName}" başarıyla silindi.`);
            }
        } catch (error) {
            console.error("Dosya silinirken hata oluştu:", error);
            alert(`Dosya silinirken bir hata oluştu: ${error.code} - ${error.message}`);
        }
    }


    // ... (goBack, logout fonksiyonları)
    function goBack() { /* ... */ }
    function logout() { /* ... */ }

  </script>
</body>
</html>
