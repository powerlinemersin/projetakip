<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Proje Detaylarƒ±</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f5f5f5; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Proje Detaylarƒ±</h1>
  <form id="projectForm">
    <label>Proje Adƒ±<input type="text" id="name" /></label>
    <label>M√º≈üteri Adƒ±<input type="text" id="client" /></label>
    <label>Ba≈ülangƒ±√ß Tarihi<input type="date" id="startDate" /></label>
    <label>Biti≈ü Tarihi<input type="date" id="endDate" /></label>

    <h3>A≈üamalar & Sorumlular</h3>
    <textarea id="milestones" rows="6" placeholder="√ñrnek: Ke≈üif, Teklif, Onay, Malzeme, Uygulama..."></textarea>

    <h3>üí∞ B√ºt√ße Y√∂netimi</h3>
    <label>Tahmini B√ºt√ße (TL)<input type="number" id="estimatedBudget" min="0" step="0.01" /></label>
    <label>Ger√ßekle≈üen B√ºt√ße (TL)<input type="number" id="actualBudget" min="0" step="0.01" /></label>

    <button type="button" onclick="saveProject()">Kaydet</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const projects = JSON.parse(localStorage.getItem('projects') || '[]');

    if (id !== null && projects[id]) {
      const proj = projects[id];
      document.getElementById('name').value = proj.name;
      document.getElementById('client').value = proj.client;
      document.getElementById('startDate').value = proj.startDate;
      document.getElementById('endDate').value = proj.endDate;
      document.getElementById('milestones').value = proj.milestones || '';
      document.getElementById('estimatedBudget').value = proj.estimatedBudget || '';
      document.getElementById('actualBudget').value = proj.actualBudget || '';
    }

    function saveProject() {
      if (id === null) return alert('Ge√ßersiz proje!');

      projects[id] = {
        name: document.getElementById('name').value.trim(),
        client: document.getElementById('client').value.trim(),
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        milestones: document.getElementById('milestones').value.trim(),
        estimatedBudget: document.getElementById('estimatedBudget').value,
        actualBudget: document.getElementById('actualBudget').value
      };

      localStorage.setItem('projects', JSON.stringify(projects));
      alert('Proje g√ºncellendi!');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
