<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Proje DetayÄ±</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f5f5f5; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; border: none; cursor: pointer; }
    .budget-group { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Proje DetaylarÄ±</h1>
  <form id="projectForm">
    <label>Proje AdÄ±<input type="text" id="name" /></label>
    <label>MÃ¼ÅŸteri AdÄ±<input type="text" id="client" /></label>
    <label>BaÅŸlangÄ±Ã§ Tarihi<input type="date" id="startDate" /></label>
    <label>BitiÅŸ Tarihi<input type="date" id="endDate" /></label>

    <h3>AÅŸamalar & Sorumlular</h3>
    <textarea id="milestones" rows="6" placeholder="Ã–rnek: KeÅŸif, Teklif, Onay, Malzeme, Uygulama..."></textarea>

    <div class="budget-group">
      <h3>ðŸ’° BÃ¼tÃ§e YÃ¶netimi</h3>
      <label>Tahmini BÃ¼tÃ§e (â‚º)<input type="number" id="estimatedBudget" min="0" step="0.01" /></label>
      <label>GerÃ§ekleÅŸen Maliyet (â‚º)<input type="number" id="actualCost" min="0" step="0.01" /></label>
      <label>Kar MarjÄ± (%)<input type="number" id="profitMargin" min="0" step="0.01" readonly /></label>
    </div>

    <button type="button" onclick="saveProject()">Kaydet</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const projects = JSON.parse(localStorage.getItem('projects') || '[]');

    if (id !== null && projects[id]) {
      const proj = projects[id];
      document.getElementById('name').value = proj.name;
      document.getElementById('client').value = proj.client;
      document.getElementById('startDate').value = proj.startDate;
      document.getElementById('endDate').value = proj.endDate;
      document.getElementById('milestones').value = proj.milestones || '';

      document.getElementById('estimatedBudget').value = proj.estimatedBudget || '';
      document.getElementById('actualCost').value = proj.actualCost || '';
      updateProfitMargin();
    }

    document.getElementById('estimatedBudget').addEventListener('input', updateProfitMargin);
    document.getElementById('actualCost').addEventListener('input', updateProfitMargin);

    function updateProfitMargin() {
      const est = parseFloat(document.getElementById('estimatedBudget').value);
      const act = parseFloat(document.getElementById('actualCost').value);
      let profit = '';
      if (!isNaN(est) && !isNaN(act) && est > 0) {
        profit = ((est - act) / est) * 100;
        profit = profit.toFixed(2);
      }
      document.getElementById('profitMargin').value = profit;
    }

    function saveProject() {
      if (id === null) return alert('GeÃ§ersiz proje!');

      projects[id] = {
        name: document.getElementById('name').value.trim(),
        client: document.getElementById('client').value.trim(),
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        milestones: document.getElementById('milestones').value.trim(),
        estimatedBudget: parseFloat(document.getElementById('estimatedBudget').value) || 0,
        actualCost: parseFloat(document.getElementById('actualCost').value) || 0
      };

      localStorage.setItem('projects', JSON.stringify(projects));
      alert('Proje gÃ¼ncellendi!');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
